<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shooter Game</title>
  <link rel="manifest" href="files/manifest.json">
  <meta name="description" content="Juego de tipo shooter">
  <meta name="theme-color" content="#6200ee" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Shooter">
  <link rel="apple-touch-icon" href="files/icons/shooter128.png">
  
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="game.css">
  <meta name="viewport" content="user-scalable=0"/>
  <script src="Game.js" type="text/javascript"></script>
  <script src="Entity.js" type="text/javascript"></script>
  <script src="Character.js" type="text/javascript"></script>
  <script src="Player.js" type="text/javascript"></script>
  <script src="Opponent.js" type="text/javascript"></script>
  <script src="Shot.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</head>

<body>
  <!-- Botón para instalar la PWA, por defecto hidden -->
  <button id="butInstall" aria-label="Install" hidden>INSTALAR APLICACION SHOOTER...</button>
  <button id="pause" class="gamebutton" onclick="this.blur();">Pausa</button>
  <button id="reset" class="gamebutton" onclick="this.blur();">NUEVA PARTIDA</button>

  <!--  Registra el service worker
        El browser debe de chequear si ya existe, para hacer esto llamamos al evento “register”.
  -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
            .then((reg) => {
              console.log('Service worker registered.', reg);
            });
      });
    }
  </script>
  <!-- Permite instalar la PWA -->
  <script src="files/install.js"></script> 
</body>

</html>
